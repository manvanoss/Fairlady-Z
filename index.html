<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairlady Z</title>

<!-- Font -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Righteous&family=Sansita:ital@1&display=swap" rel="stylesheet">

<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<!-- Style css -->
<link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
   <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/NISSAN_FAIRLADY_Z_Z34_logo.svg.png" alt="NISSAN" width="120" height="35">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="#home" class="nav-link">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="#Gallery" class="nav-link">
                    Gallery
                </a>
            </li>
            <li class="nav-item">
                <a href="#Contact_us" class="nav-link">
                    Contact
                </a>
            </li>
            </ul>
        </div>
    </div>
   </nav>

   <section id="home">
    <div class="container">
    <div class="row">
        <div  class="col-6" id="home-description">
            <h1>Fairlady Z</h1>
            <p>The Fairlady Z: Unleash the legend. Experience pure driving bliss with this iconic sports car, blending power and style in perfect harmony</p>
            <button id="home-btn" class="btn">Gallery</button>
        </div>

        <div  id="home-image" class="col-6" >
            <img src="assets/Zimage.png" alt="header-image" width="500px" height="154px">
        </div>
    </div>
</div>
   </section>

   <section id="Gallery">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-3 text-center">
                <h1>Gallery</h1>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img src="assets/GreenZ.jpg" alt="Green Z" width="350px" height="300px">
            </div>
            <div class="col-sm">
                <img src="assets/Rally.jpg" alt="Green Z" width="350px" height="300px">
            </div>
            <div class="col-sm">
                <img src="assets/Rally2.jpg" alt="Green Z" width="350px" height="300px">
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <img src="assets/PoliceZ.jpg" alt="Green Z" width="350px" height="300px">
            </div>
            <div class="col-sm">
                <img src="assets/1969-Fairlady-Z.jpg" alt="Green Z" width="350px" height="300px">
            </div>
            <div class="col-sm">
            </div>
        </div>
        
    </div>
    </div>
</div>
   </section>

   <section id="Contact_us">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-3 text-center">
                <h1>Contact Us</h1>
        </div>
    </div>

    <div id="Contact_us-form" class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Image -->
                <img id="contact_image" src="assets/backtail.jpg" alt="Contact Image" class="img-fluid" width="450px" height="350px">
              </div>

          <div class="col-md-6">
            <!-- Form -->
            <form id="contact_form">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" id="name">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control"  placeholder="Email"  id="email">
              </div>
              <div class="mb-3">
                <textarea class="form-control"  placeholder="Message"  id="description" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      
</div>
</section>

<footer class="footer bg-dark">
    <div class="container">
      <span class="text-muted">Copyright@2023</span>
    </div>
  </footer>  

</body>
</html>
